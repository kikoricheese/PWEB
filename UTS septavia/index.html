<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="Home-Detail/home.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
						<label for="inputUsername" class="sr-only">Username</label>
           		   		<input id="name" type="text" id="inputUsername" class="form-control form-control-lg" placeholder="Username" name="name" required="" autofocus="">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<label for="inputPassword" class="sr-only">Password</label>
           		    	<input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" name="password" required="" autofocus="">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<a href="Home-Detail/home.html"><input type="submit" value="Login" button class="btn btn-lg btn-primary btn-block"></a>
            </form>
        </div>
    </div>
    
	<script type="text/javascript">
		$(document).ready(function() {
		  $('.form').submit(function() {
			var nama = $('#email').val().length;			
	   
			if (nama == 0) {				
			  $(".pesan-email").css('display','block');
			  return false;
			}
		  });
		});
    </script>
</body>
</html>
